<h3 style="margin-top:10px; margin-bottom:10px"> 
    <i class="layui-icon layui-icon-date" style="font-size: 28px; vertical-align: -2px;"></i>
    <span>{{.Date.Format "2006-01-02"}}</span>

    <!--
    <i class="layui-icon layui-icon-read" style="font-size: 24px; vertical-align: -2px;"></i>
    <span style="vertical-align: px;">{{ .WordCount }} Mots</span>
    -->
    
    <i class="layui-icon layui-icon-tabs" style="font-size: 22px; vertical-align: 1px;margin-right:2px;"></i>
    {{ range $tag := .Params.Séries }}
        <a href="{{ "/séries/" | relLangURL }}{{ $tag | urlize | lower }}/">
            <span class="layui-badge {{with $.Site.Params.badge}}layui-bg-{{.}}{{end}}" style="vertical-align: 2px;">{{ $tag }}</span>
        </a>
    {{ end }}

    <!-- -->

    <i class="layui-icon layui-icon-list" style="font-size: 32px; vertical-align: -3px;"></i>
    {{ range $tag := .Params.Catégories }}
        <a href="{{ "/catégories/" | relLangURL }}{{ $tag | urlize | lower }}/">
            <span class="layui-badge {{with $.Site.Params.badge}}layui-bg-{{.}}{{end}}" style="vertical-align: 2px;">{{ $tag }}</span>
        </a>
    {{ end }}

    <!-- -->

    <i class="layui-icon layui-icon-tabs" style="font-size: 22px; vertical-align: 1px;margin-right:2px;"></i>
    {{ range $tag := .Params.Étiquettes }}
        <a href="{{ "/étiquettes/" | relLangURL }}{{ $tag | urlize | lower }}/">
            <span class="layui-badge {{with $.Site.Params.badge}}layui-bg-{{.}}{{end}}" style="vertical-align: 2px;">{{ $tag }}</span>
        </a>
    {{ end }}
    
</h3>
